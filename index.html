<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link id="stylesheet" rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <button onclick="cambiarEstilo()">Cambiar Estilo</button>
    </div>

    <script>
        function cambiarEstilo() {
            let stylesheet = document.getElementById("stylesheet");
            if (stylesheet.getAttribute("href") === "login1.css") {
                stylesheet.setAttribute("href", "login2.css");
            } else {
                stylesheet.setAttribute("href", "login1.css");
            }
        }
    </script>
</body>
</html>
